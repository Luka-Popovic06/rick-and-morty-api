<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
    </style>
  </head>
  <body>
    <header>
      <h1>Rick and Morty</h1>
    </header>
    <main class="container">
      <ol class="list"></ol>
      <div class="button-box">
        <div class="btn-minibox">
          <button class="btn episodes-btn">Epizodes</button>
          <input
            class="search-epizodes transparent"
            type="text"
            placeholder="Search Epizodes"
            name="episodes"
            id="episodes"
          />
        </div>
        <div class="btn-minibox">
          <button class="btn characters-btn">Characters</button>
          <input
            class="search-characters transparent"
            type="text"
            placeholder="Search Characters"
            name="characters"
            id="characters"
          />
        </div>
        <div class="btn-minibox">
          <button class="btn locations-btn">Locations</button>
          <input
            class="search-locations transparent"
            type="text"
            placeholder="Search Locations"
            name="Locations"
            id="locations"
          />
        </div>
      </div>
    </main>
    <div class="info-card_character hidden">
      <img class="character-img" src="" />
      <div class="characters-info">
        <p>
          <span>Name: </span>
          <span class="character-name"></span>
        </p>
        <p>
          <span>Species: </span>
          <span class="character-species"></span>
        </p>
        <p>
          <span>Type: </span>
          <span class="character-type"></span>
        </p>
        <p>
          <span>ID: </span>
          <span class="character-id"></span>
        </p>
      </div>
    </div>
    <div class="info-card_location hidden">
      <div class="locations-info">
        <p>
          <span>Name: </span>
          <span class="location-name"></span>
        </p>
        <p>
          <span>Dimension: </span>
          <span class="location-dimension"></span>
        </p>
        <p>
          <span>Type: </span>
          <span class="location-type"></span>
        </p>
        <p>
          <span>ID: </span>
          <span class="location-id"></span>
        </p>
      </div>
    </div>
    <div class="info-card_episodes hidden">
      <div class="locations-info">
        <p>
          <span>Name: </span>
          <span class="episode-name"></span>
        </p>
        <p>
          <span>Air date: </span>
          <span class="episode-air_date"></span>
        </p>
        <p>
          <span>Episode: </span>
          <span class="episode-number"></span>
        </p>
        <p>
          <span>ID: </span>
          <span class="episode-id"></span>
        </p>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
