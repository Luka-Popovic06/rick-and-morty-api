<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
    </style>
  </head>
  <body>
    <header>
      <h1>Rick and Morty</h1>
    </header>
    <main class="container">
      <ol class="list"></ol>
      <div class="button-box">
        <div class="btn-minibox">
          <button class="btn episodes-btn">Epizodes</button>
          <input
            class="search-epizodes hidden"
            type="text"
            placeholder="Search Epizodes"
            name="episodes"
            id="episodes"
          />
        </div>
        <div class="btn-minibox">
          <button class="btn characters-btn">Characters</button>
          <input
            class="search-characters hidden"
            type="text"
            placeholder="Search Characters"
            name="characters"
            id="characters"
          />
        </div>
        <div class="btn-minibox">
          <button class="btn locations-btn">Locations</button>
          <input
            class="search-locations hidden"
            type="text"
            placeholder="Search Locations"
            name="Locations"
            id="locations"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
