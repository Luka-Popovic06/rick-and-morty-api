<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
    </style>
  </head>
  <body>
    <header>
      <h1>Rick and Morty</h1>
    </header>
    <main class="container">
      <ol class="list"></ol>
      <div class="button-box">
        <div class="btn-minibox">
          <button class="btn episodes-btn">Epizodes</button>
          <form class="search-epizodes-form">
            <input
              class="search-epizodes transparent"
              type="text"
              placeholder="Search Epizodes"
              name="episodes"
              id="episodes"
            />
          </form>
        </div>
        <div class="btn-minibox">
          <button class="btn characters-btn">Characters</button>
          <form class="search-characters-form">
            <input
              class="search-characters transparent"
              type="text"
              placeholder="Search Characters"
              name="characters"
              id="characters"
            />
          </form>
        </div>
        <div class="btn-minibox">
          <button class="btn locations-btn">Locations</button>
          <form class="search-locations-form">
            <input
              class="search-locations transparent"
              type="text"
              placeholder="Search Locations"
              name="Locations"
              id="locations"
            />
          </form>
        </div>
      </div>
    </main>
    <div class="info-box hidden"></div>
    <div class="overlay hidden"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
